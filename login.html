<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UV-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="login.css">
        <script src="script.js" defer></script>
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
        <script src="https://kit.fontawesome.com/8f67e6cb9e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="main">
            <div id="container">
                <div>
                    <h1>Login</h1>
                    <form>
                        <label for="fname" id="Form__labelName">Name</label><br>
                        <input type="text" id="fname" name="fname"><br>
                        <label for="fpassword" id="Form_labelPassword">Password </label><br>
                        <input type="password" id="fpassword" name="fpassword"><br>
                        <input type="submit" id="SubmitButton" value="Log in">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
