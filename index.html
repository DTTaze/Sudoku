<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UV-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sudoku.com</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
        <script src="https://kit.fontawesome.com/8f67e6cb9e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="main">
            <div id="header">
                <div id="container">
                    <div id="WebName">
                        <h1>Sudoku.com</h1>
                    </div>
                </div>
                <hr>
                <br>
            </div>
            <div class="Status">
                <div class="status-element" id="DifficultMode"><p>Độ khó:</p></div>
                <div class="status-element" id="EasyMode"><p>Dễ</p></div>
                <div class="status-element" id="MediumMode"><p>Trung bình</p></div>
                <div class="status-element" id="HardMode"><p>Khó</p></div>
                <div class="status-element" id="Error"><p>Lỗi: </p></div>
                <div class="status-element" id="NumberError"><p>0/3</p></div>
                <div class="status-element" id="Timer">00:00</div>
                <div class="status-element" id="PauseIcon" onclick="pause()"><i class="fa-solid fa-pause"></i></div>
            </div>
            <div id="SudokuGame">
                <div id="Board">
                    <table id="SudokuTable">
                        <tr>
                            <td class="thick-border-left thick-border-top"></td>
                            <td class="thick-border-top"></td>
                            <td class="thick-border-top thick-border-right"></td>
                            <td class="thick-border-top"></td>
                            <td class="thick-border-top"></td>
                            <td class="thick-border-top thick-border-right"></td>
                            <td class="thick-border-top"></td>
                            <td class="thick-border-top"></td>
                            <td class="thick-border-top thick-border-right"></td>
                        </tr>
                        <tr>
                            <td class="thick-border-left"></td>
                            <td></td>
                            <td class="thick-border-right"></td>
                            <td></td>
                            <td></td>
                            <td class="thick-border-right"></td>
                            <td></td>
                            <td></td>
                            <td class="thick-border-right"></td>
                        </tr>
                        <tr>
                            <td class="thick-border-left thick-border-bottom"></td>
                            <td class="thick-border-bottom"></td>
                            <td class="thick-border-bottom thick-border-right"></td>
                            <td class="thick-border-bottom"></td>
                            <td class="thick-border-bottom"></td>
                            <td class="thick-border-bottom thick-border-right"></td>
                            <td class="thick-border-bottom"></td>
                            <td class="thick-border-bottom"></td>
                            <td class="thick-border-bottom thick-border-right"></td>
                        </tr>
                        <tr>
                            <td class="thick-border-left"></td>
                            <td></td>
                            <td class="thick-border-right"></td>
                            <td></td>
                            <td></td>
                            <td class="thick-border-right"></td>
                            <td></td>
                            <td></td>
                            <td class="thick-border-right"></td>
                        </tr>
                        <tr>
                            <td class="thick-border-left"></td>
                            <td></td>
                            <td class="thick-border-right"></td>
                            <td></td>
                            <td></td>
                            <td class="thick-border-right"></td>
                            <td></td>
                            <td></td>
                            <td class="thick-border-right"></td>
                        </tr>
                        <tr>
                            <td class="thick-border-left thick-border-bottom"></td>
                            <td class="thick-border-bottom"></td>
                            <td class="thick-border-bottom thick-border-right"></td>
                            <td class="thick-border-bottom"></td>
                            <td class="thick-border-bottom"></td>
                            <td class="thick-border-bottom thick-border-right"></td>
                            <td class="thick-border-bottom"></td>
                            <td class="thick-border-bottom"></td>
                            <td class="thick-border-bottom thick-border-right"></td>
                        </tr>
                        <tr>
                            <td class="thick-border-left"></td>
                            <td></td>
                            <td class="thick-border-right"></td>
                            <td></td>
                            <td></td>
                            <td class="thick-border-right"></td>
                            <td></td>
                            <td></td>
                            <td class="thick-border-right"></td>
                        </tr>
                        <tr>
                            <td class="thick-border-left"></td>
                            <td></td>
                            <td class="thick-border-right"></td>
                            <td></td>
                            <td></td>
                            <td class="thick-border-right"></td>
                            <td></td>
                            <td></td>
                            <td class="thick-border-right"></td>
                        </tr>
                        <tr>
                            <td class="thick-border-left thick-border-bottom"></td>
                            <td class="thick-border-bottom"></td>
                            <td class="thick-border-bottom thick-border-right"></td>
                            <td class="thick-border-bottom"></td>
                            <td class="thick-border-bottom"></td>
                            <td class="thick-border-bottom thick-border-right"></td>
                            <td class="thick-border-bottom"></td>
                            <td class="thick-border-bottom"></td>
                            <td class="thick-border-bottom thick-border-right"></td>
                        </tr>
                    </table>
                </div>
                <div id="SudokuTool">
                    <div id="SudokuHelper">
                        <i class="fa-solid fa-rotate-left undoBtn"></i>
                        <i class="fa-solid fa-eraser eraserBtn"></i>
                        <i class="fa-solid fa-pencil noteBtn"></i>
                        <div class="fa-solid fa-lightbulb" id="suggestBtn">
                            <div id="hintBox" class="hidden">
                                <h3 id="hintTitle">Gợi ý</h3>
                                <p id="hintText"></p>
                                <div id="closeHint" style="margin-top: 15px; text-align: right;">Đóng</div>
                            </div>
                        </div>

                    </div>
                    <div id="NumberTable">
                        <div class="NumberValue">1</div>
                        <div class="NumberValue">2</div>
                        <div class="NumberValue">3</div>
                        <div class="NumberValue">4</div>
                        <div class="NumberValue">5</div>
                        <div class="NumberValue">6</div>
                        <div class="NumberValue">7</div>
                        <div class="NumberValue">8</div>
                        <div class="NumberValue">9</div>
                    </div>
                    <div id="NewGame">Trò chơi mới</div>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
