<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UV-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sudoku.com</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <script src="https://kit.fontawesome.com/8f67e6cb9e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="main">
            <div id="header">
                <div id="container">
                    <div id="WebName">
                        <h1>Sudoku.com</h1>
                    </div>
                </div>
            </div>
            <div class="Status">
                <div class="status-element" id="DifficultMode"><p>Độ khó:</p></div>
                <div class="status-element" id="EasyMode"><p>Dễ</p></div>
                <div class="status-element" id="MediumMode"><p>Trung bình</p></div>
                <div class="status-element" id="HardMode"><p>Khó</p></div>
                <div class="status-element" id="Error"><p>Lỗi: </p></div>
                <div class="status-element" id="NumberError"><p>0/3</p></div>
                <div class="status-element" id="Timer">00:00</div>
                <div class="status-element" id="PauseIcon" onclick="pause()"><i class="fa-solid fa-pause"></i></div>
            </div>
        </div>
        </div>
    </body>
</html>
