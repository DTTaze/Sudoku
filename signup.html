<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UV-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="signup.css">
        <script src="signup.js" defer></script>
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
        <script src="https://kit.fontawesome.com/8f67e6cb9e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="main">
            <div id="container">
                <div id="SignUpForm">
                    <div id="SignUpForm__container">
                        <div id="div_1">
                            <h1>Get Started Now</h1>
                            <button id="SignUpGoogle">Log in with Google</button>
                            <button id="SignUpGithub">Log in with Github</button>
                        </div>
                        <div id="div_2">
                            <form>
                                <label for="fname" id="Form__labelName">Name </label><br>
                                <input type="text" id="fname" name="fname"><br>
                                <label for="femail" id="Form_labelEmail">Email Address </label><br>
                                <input type="text" id="femail" name="femail"><br>
                                <label for="fpassword" id="Form_labelPassword">Password </label><br>
                                <input type="password" id="fpassword" name="fpassword"><br>
                                <input type="submit" id="SubmitButton" value="Sign Up">
                            </form>
                        </div>
                        <div id="div_3">
                            <p>I'm already a member!</p><a href="signin.html">Sign In</a>
                        </div>
                    </div>
                </div>
                <div id="thumbnail">
                </div>
            </div>
        </div>
    </body>
</html>
